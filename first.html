<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>firstV</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/first.css"/>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/underscore.js"></script>
   <script src="js/handlebars.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone.localStorage.js"></script>
  <script src="js/first.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
   <header>
      <h1>赛事详情</h1>     
    </header>
  <div id="todoapp">
    <section id="main">     
      <div id="todo-list" class="list-group media-list"></div>
    </section>
  </div>
  <div class="jumbotron">
    <span class="label label-default">标题</span>
    <input class="form-control" type="text" id="addtitle" placeholder="add a game">
    <span class="label label-default">内容</span>
    <textarea class="form-control" rows="3" id="addcontent"></textarea>
    <div class="btn btn-success" id="addbtn">添加</div>  
  </div>


  <!-- Templates -->
   <script type="text/x-handlebars-template" id="stats-template">
      <div id="total" class="bg-primary">总共有{{num}}项比赛</div>
  </script>
  <script type="text/x-handlebars-template" id="item-template">
    <div class="media-body">
      <h4 class="media-heading">{{title}}</h4>
      <div class="content">{{content}}</div>
      <button type="button" class="btn btn-danger pull-right" id="delete">删除</button>   
      <button type="button" class="btn btn-info pull-right" id="edit">编辑</button>
    </div>
  </script>
 
</div>
</body>
</html>
